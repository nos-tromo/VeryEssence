                <option value="small">small</option>
                <option value="base">base</option>
                <option value="tiny">tiny</option>
            </select>
        </div>
        <div class="form-column">
            <label for="start_time">Start Time (hh:mm:ss):</label>
            <input type="text" id="start_time" name="start_time" placeholder="00:00:00" value="0">
        </div>
        <div class="form-column">
            <label for="end_time">End Time (hh:mm:ss):</label>
            <input type="text" id="end_time" name="end_time" placeholder="00:00:00" value="0">
        </div>
    </div>

    <!-- Row 3 -->
    <div class="form-row">
        <div class="form-column">
            <label for="task">Task:</label>
            <select id="task" name="task">
                <option value="1" selected>Transcription</option>
                <option value="2">Translation</option>
                <option value="3">Transcription & Translation</option>
                <option value="0">Language Detection</option>
            </select>
        </div>
        <div class="form-column">
            <label for="header">Report Header:</label>
            <input type="text" id="header" name="header">
        </div>
        <div class="form-column">
            <label for="user">User:</label>
            <input type="text" id="user" name="user">
        </div>
    </div>

    <!-- Checkboxes for optional analysis -->
    <div class="form-row">
        <div class="form-column">
            <label class="checkbox-label">
                <input type="checkbox" id="summarization" name="summarization"> Text Summarization
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="entities" name="entities"> Named Entity Recognition
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="full_analysis" name="full_analysis"> Full Analysis (activates all options)
            </label>
        </div>
        <div class="form-column">
            <label class="checkbox-label">
                <input type="checkbox" id="words" name="words"> Word Analysis

            <label class="checkbox-label">

            </label>
        </div>
        <div class="form-column">

                <input type="checkbox" id="topics" name="topics"> Topic Modeling
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="diarization" name="diarization"> Speaker Diarization
            </label>
        </div>
    </div>

    <div class="center-button full-width">

        <a href="{{ url_for('view_disclaimer') }}">Disclaimer</a>
        <a href="{{ url_for('view_license') }}">License</a>
    </p>
</footer>

<!-- JavaScript for managing checkbox behavior -->
<script>
    // Select all checkboxes except full analysis
    const checkboxes = ['summarization', 'entities', 'sentiment', 'words', 'topics', 'diarization'];

    // Add event listener to the full analysis checkbox
    document.getElementById('full_analysis').addEventListener('change', function() {
        checkboxes.forEach(id => {
            document.getElementById(id).checked = this.checked;
        });
    });
</script>
